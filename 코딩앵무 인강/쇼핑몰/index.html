<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 앵무새 일러스트 캘린더 | 아가새농장</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/design.css">
</head>
<body>
    <main id="order_wrap">
        <div class="left">
            <img src="images/product.png" alt="">
        </div>
        <div class="right">
            <div class="top">
                <h1>2026 앵무새 일러스트 캘린더</h1>
                <p>개커여운 앵무새보고 기분 좋아지세요~</p>
                <dl>
                    <dt>판매가격</dt>
                    <dd class="price">13,800원</dd>
                    <dt>적립금</dt>
                    <dd>1%</dd>
                    <dt>원산지</dt>
                    <dd>대한민국</dd>
                </dl>
                <div class="number">
                    <p class="order_name">2026 앵무새 일러스트 캘린더</p>
                    <div class="order_number">
                        <input type="number" name="num" id="num">
                        <span class="number_price">13,800원</span>
                    </div>
                </div>
                <div class="total_price">
                    <p>총 상품 금액</p>
                    <p class="result_price">13,800원</p>
                </div>
            </div>
            <div class="bottom">
                <button type="button" id="order_btn">주문하기</button>
                <button type="button" id="cart_btn">장바구니</button>
                <button type="button" id="like_btn">찜하기</button>
            </div>
        </div>
    </main>
</body>
</html>
